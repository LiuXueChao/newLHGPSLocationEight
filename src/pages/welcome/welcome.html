<ion-header>

  <ion-toolbar color="secondary">
    <ion-title text-center>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button outline small end (click)="jumpNewPage()" [hidden]="isShow">确 定</button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content class="content"  >
  <ion-grid text-center *ngFor="let item of systems;let i=index;" [hidden]="isShow">
    <ion-row>
      <ion-col col-9 (click)="chekFun(i)" style="text-align: left">{{item.mycontent.lhproject.projectName}}</ion-col>
      <ion-col (click)="chekFun(i)">
        <ion-icon name="checkmark-circle"
                  [ngClass]="{'button-clear-ios-primary': item.chek,'button-clear-ios-my':!item.chek}"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
